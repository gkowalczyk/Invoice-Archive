<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GUI</title>
</head>
<body>
<h1>Orders list</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Total cost</th>
        <th scope="col">Client</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order:${allOrders}">
        <td th:text="${order.getFinalPrice()}"></td>
        <td th:text="${order.getClientName()}"></td>
        <td th:text="${order.getDate()}"></td>
           </tr>
           </tbody>
       </table>
       <h1>Add new invoice</h1>
       <form th:action="@{/save}" method="post">
           <div class="mb-3">
               <label for="id" class="form-label">id</label>
               <input type="text" class="form-control" name="id" id="id">
           </div>
           <div class="mb-3">
               <label for="price" class="form-label">price</label>
               <input type="text" class="form-control" name="price" id="price">
           </div>
           <div class="mb-3">
               <label for="localDate" class="form-label">date</label>
               <input type="text" class="form-control" name="localDate" id="localDate">
           </div>
           <div class="mb-3">
               <label for="name" class="form-label">name</label>
               <input type="text" class="form-control" name="name" id="name">
           </div>

           <button type="submit" class="btn btn-primary">Submit</button>
       </form>

       <h1>Edit invoice</h1>
       <form th:action="@{/edit}" method="get">
           <div class="mb-3">
               <label for="id" class="form-label">id</label>
               <input type="text" class="form-control" name="id" id="id1">
           </div>
           <div class="mb-3">
               <label for="price" class="form-label">price</label>
               <input type="text" class="form-control" name="price" id="price">
           </div>
           <div class="mb-3">
               <label for="localDate" class="form-label">date</label>
               <input type="text" class="form-control" name="localDate" id="localDate1">
           </div>
           <div class="mb-3">
               <label for="name" class="form-label">name</label>
               <input type="text" class="form-control" name="name" id="name1">
           </div>
           <button type="submit" class="btn btn-primary">Update</button>
       </form>
       </body>
       </html>
